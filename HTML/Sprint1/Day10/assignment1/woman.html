<style>
    #shoes {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    #shoes>div {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        text-align: center;
    }

    h5+div {
        display: flex;
        justify-content: space-around;
    }

    h5+div>p:first-child {
        text-decoration: line-through;
    }

    img {
        width: 100%;

    }
    button{
        margin-bottom: 20px;
    }

    .cartBtn {
        width: 50%;
        border-radius: 5px;
        display: block;
        border: 0;
        margin: 15px auto;
        margin-bottom: 50px;
        padding: 10px 0;
        background-color: teal;
        color: #ffff;
        cursor: pointer;
        padding-top: 10px;
    }
</style>

<body>

</body>
