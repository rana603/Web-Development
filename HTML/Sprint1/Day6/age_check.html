<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ageChecker</title>
</head>

<body>
    <label>Enter Age</label>
    <input id="age" type="text" placeholder="Enter your Age">
    <button id="btn">Submit</button>
    <p id="msg"></p>

</body>

</html>
<script>
    document.getElementById("btn").addEventListener("click", Checker)
    function Checker() {
        var age = document.getElementById("age").value
        var Massage = document.getElementById("msg")
        if (age > 18) {
            Massage.innerText = "You can drive in India!"
        }
        else if (age == 18) {
            Massage.innerText = "You are just old enough to drive in India!"
        }
        else {
            Massage.innerText = "You can't drive in India"
        }
    }
</script>
